name: Build and Release Multi-Platform

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'

permissions:
  contents: write
  packages: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: |
          cd webs
          pnpm install

      - name: Build frontend
        run: |
          cd webs
          pnpm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: webs/dist/
          retention-days: 1

  build-go-binaries:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          cache: true
          cache-dependency-path: go.sum

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: static/

      - name: Write version to VERSION file
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME=$(git rev-parse --short HEAD)
          fi
          echo "$TAG_NAME" > VERSION
          echo "Written version $TAG_NAME to VERSION file"

      - name: Build Go binaries
        run: |
          mkdir -p build
          # Build binaries with embedded frontend
          GOOS=linux GOARCH=amd64 go build -tags=prod -ldflags="-s -w" -o build/sublinkPro-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -tags=prod -ldflags="-s -w" -o build/sublinkPro-linux-arm64 .
          GOOS=windows GOARCH=amd64 go build -tags=prod -ldflags="-s -w" -o build/sublinkPro-windows-amd64.exe .
          GOOS=darwin GOARCH=amd64 go build -tags=prod -ldflags="-s -w" -o build/sublinkPro-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -tags=prod -ldflags="-s -w" -o build/sublinkPro-darwin-arm64 .

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: build/
          retention-days: 1

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-go-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: go-binaries
          path: build/

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "## ðŸŽ‰ é¦–æ¬¡å‘å¸ƒ" > changelog.md
            echo "" >> changelog.md
            echo "### ðŸ“ æ‰€æœ‰æäº¤:" >> changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          else
            echo "## ðŸš€ æ›´æ–°å†…å®¹ ($PREVIOUS_TAG -> $CURRENT_TAG)" > changelog.md
            echo "" >> changelog.md
            echo "### ðŸ“ æäº¤è®°å½•:" >> changelog.md
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..$CURRENT_TAG >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "### ðŸ“¦ å‘å¸ƒæ–‡ä»¶:" >> changelog.md
          echo "- \`sublinkPro-linux-amd64\` - Linux x64" >> changelog.md
          echo "- \`sublinkPro-linux-arm64\` - Linux ARM64" >> changelog.md
          echo "- \`sublinkPro-windows-amd64.exe\` - Windows x64" >> changelog.md
          echo "- \`sublinkPro-darwin-amd64\` - macOS x64" >> changelog.md
          echo "- \`sublinkPro-darwin-arm64\` - macOS ARM64 (Apple Silicon)" >> changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.changelog.outputs.current_tag }}
          name: Release ${{ steps.changelog.outputs.current_tag }}
          body_path: changelog.md
          files: |
            build/sublinkPro-linux-amd64
            build/sublinkPro-linux-arm64
            build/sublinkPro-windows-amd64.exe
            build/sublinkPro-darwin-amd64
            build/sublinkPro-darwin-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    needs: [build-frontend, build-go-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: static/

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: go-binaries
          path: build/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Multi-Arch Docker Image
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            docker buildx build --no-cache --pull --platform linux/amd64,linux/arm64 \
              -f Dockerfile.ci \
              -t yzcczdyh/sublink-pro:${TAG} \
              -t yzcczdyh/sublink-pro:latest \
              --push .
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            docker buildx build --no-cache --pull --platform linux/amd64,linux/arm64 \
              -f Dockerfile.ci \
              -t yzcczdyh/sublink-pro:dev \
              --push .
          fi
